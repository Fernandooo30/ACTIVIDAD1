<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos - IKOMI PERU</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="/img/logo.png" alt="IKOMI PERU" class="logo">
            <nav>
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/nosotros">Nosotros</a></li>
                    <li><a href="/servicios">Servicios</a></li>
                    <li><a href="/productos">Productos</a></li>
                    <li><a href="/marcas">Marcas</a></li>
                    <li><a href="/equipo">Equipo</a></li>
                    <li><a href="/contacto" class="active">Contáctenos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact-container">
            <h1>CONTÁCTENOS</h1>
            <p>Llene el formulario y un asesor se pondrá en contacto lo más pronto posible.</p>
            <div class="contact-content">
                <div class="contact-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3649.876221494528!2d-77.02844648505295!3d-12.124406345945449!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c8b3f1bf34ad%3A0x5e5a7e4b476abc0!2sAv.%20Nicol%C3%A1s%20Arriola%20323%2C%20La%20Victoria%2015045!5e0!3m2!1ses-419!2spe!4v1594051525557!5m2!1ses-419!2spe" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
                <div class="contact-form">
                    <form action="/contacto" method="POST">
                        <label for="nombre">Apellido y nombres:</label>
                        <input type="text" id="nombre" name="nombre" required>

                        <label for="telefono">Teléfono:</label>
                        <input type="text" id="telefono" name="telefono" required>

                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo" required>

                        <label for="asunto">Asunto:</label>
                        <input type="text" id="asunto" name="asunto" required>

                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" required></textarea>

                        <button type="submit">Enviar Mensaje</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/scripts.js"></script>
</body>
</html>
